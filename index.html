<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ayşenur Resim Koleksiyonu</title>
  <!-- Bootstrap  -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    
    body {
      padding: 30px;
      background-color: #f8f9fa;
    }
   
    .img-gallery {
      cursor: pointer;
      transition: transform 0.3s ease;
    }
    .img-gallery:hover {
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <div class="container">
    <h2 class="text-center mb-5">Ayşenur Resim Koleksiyonu</h2>
    <div class="row g-3">
      <!-- Dinamik resimler (picsum.photos)  -->
      <div class="col-12 col-sm-6 col-md-4 col-xl-3">
        <img src="https://picsum.photos/300/200?random=10" alt="Foto 1" class="img-fluid img-thumbnail img-gallery" data-title="Başlık 1" data-description="Lorem ipsum dolor sit amet, consectetur adipiscing elit.">
      </div>
      <div class="col-12 col-sm-6 col-md-4 col-xl-3">
        <img src="https://picsum.photos/300/200?random=11" alt="Foto 2" class="img-fluid img-thumbnail img-gallery" data-title="Başlık 2" data-description="Sed do eiusmod tempor incididunt ut labore et dolore magna aliqua.">
      </div>
      <div class="col-12 col-sm-6 col-md-4 col-xl-3">
        <img src="https://picsum.photos/300/200?random=12" alt="Foto 3" class="img-fluid img-thumbnail img-gallery" data-title="Başlık 3" data-description="Ut enim ad minim veniam, quis nostrud exercitation ullamco laboris.">
      </div>
      <div class="col-12 col-sm-6 col-md-4 col-xl-3">
        <img src="https://picsum.photos/300/200?random=13" alt="Foto 4" class="img-fluid img-thumbnail img-gallery" data-title="Başlık 4" data-description="Duis aute irure dolor in reprehenderit in voluptate velit esse cillum dolore.">
      </div>
      <div class="col-12 col-sm-6 col-md-4 col-xl-3">
        <img src="https://picsum.photos/300/200?random=14" alt="Foto 5" class="img-fluid img-thumbnail img-gallery" data-title="Başlık 5" data-description="Excepteur sint occaecat cupidatat non proident, sunt in culpa qui officia deserunt.">
      </div>
      <div class="col-12 col-sm-6 col-md-4 col-xl-3">
        <img src="https://picsum.photos/300/200?random=15" alt="Foto 6" class="img-fluid img-thumbnail img-gallery" data-title="Başlık 6" data-description="Mollit anim id est laborum.">
      </div>
      <div class="col-12 col-sm-6 col-md-4 col-xl-3">
        <img src="https://picsum.photos/300/200?random=16" alt="Foto 7" class="img-fluid img-thumbnail img-gallery" data-title="Başlık 7" data-description="Lorem ipsum dolor sit amet, consectetur adipiscing elit.">
      </div>
      <div class="col-12 col-sm-6 col-md-4 col-xl-3">
        <img src="https://picsum.photos/300/200?random=17" alt="Foto 8" class="img-fluid img-thumbnail img-gallery" data-title="Başlık 8" data-description="Sed do eiusmod tempor incididunt ut labore et dolore magna aliqua.">
      </div>
    </div>
  </div>

  <!-- Modal Yapısı -->
  <div class="modal fade" id="photoModal" tabindex="-1" aria-labelledby="modalHeader" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-lg">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="modalHeader">Başlık</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Kapat"></button>
        </div>
        <div class="modal-body">
          <img id="modalPic" src="" alt="Büyük Foto" class="img-fluid">
          <p class="mt-3" id="modalText">Açıklama burada yer alacak.</p>
        </div>
      </div>
    </div>
  </div>

  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    
    window.onload = function() {
      const images = document.querySelectorAll('.img-gallery');
      const modalPic = document.getElementById('modalPic');
      const modalHeader = document.getElementById('modalHeader');
      const modalText = document.getElementById('modalText');
      const modalElement = document.getElementById('photoModal');

      images.forEach(function(item) {
        item.addEventListener('click', function() {
          
          const newHeader = item.getAttribute('data-title');
          const newText = item.getAttribute('data-description');
          let imgLink = item.getAttribute('src');
          
          imgLink = imgLink.replace(/300\/200/, "600/400");

          modalHeader.textContent = newHeader;
          modalText.textContent = newText;
          modalPic.src = imgLink;

          const myModal = new bootstrap.Modal(modalElement);
          myModal.show();
        });
      });
    }
  </script>
</body>
</html>
